<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- CSS -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Explore NYC</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Explore NYC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="show-listings" class="nav-link" href="#">Listings
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="hide-listings" class="nav-link" href="#">Hiding
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="collapse" data-target="#NearbyDrag" aria-controls="NearbyDrag" aria-expanded="false"
                        aria-label="Toggle navigation">Nearby
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="toggle-drawing" class="nav-link" href="#">Drawing
                        <span class="sr-only"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="collapse" data-target="#RouteDrag" aria-controls="RouteDrag" aria-expanded="false"
                        aria-label="Toggle navigation">Route
                        <span class="sr-only"></span>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="zoom-to-area-text" class="form-control mr-sm-2" type="search" placeholder="Enter an Area" aria-label="Search">
                <button id="zoom-to-area" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse bg-light dropbar" id="NearbyDrag">
        <span class="text">Search for nearby places: </span>
        <input id="places-search" type="text" placeholder="Ex: Pizza delivery in NYC">
        <input id="go-places" type="button" value="Go">
    </div>
    <div class="collapse navbar-collapse bg-light dropbar" id="RouteDrag">
        <span class="text">Within </span>
        <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
        </select>
        <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
        </select>
        <span class="text"> of</span>
        <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
        <input id="search-within-time" type="button" value="Go">
    </div>

    <div id="map"></div>




    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!--oAuth-signature -->
    <script src="js/lib/oauth-signature.min.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Knockout for data-binding, map marker filtering-->
    <script src="js/lib/knockout-3.4.1.js"></script>
    <!--Main App JS  -->
    <script src="js/app.js"></script>
    <!--Google Maps API  -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDfHSVCo6f5jpZOy8crIcR3l3xtJSlt5_E&v=3&callback=initMap">
    </script>

</body>

</html>
